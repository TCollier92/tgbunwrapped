<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 2025 Unwrapped</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="slideshow-container">

        <section class="slide" id="slide1">
            <div>
                <h1>2025 Unwrapped</h1>
                <p>A look back at your year in sound.</p>
                <button id="start-button">Start</button>
            </div>
        </section>

        <section class="slide" id="slide2">
            <div>
                <h1>You were a creature of habit.</h1>
                <p>You listened to <strong>Sound 1</strong> a lot. Like, a whole lot.</p>
                <audio id="audio1" src="sound1.mp3" aria-label="Sound 1"></audio>
            </div>
        </section>

        <section class="slide" id="slide3">
            <div>
                <h1>But you explored new things.</h1>
                <p>Remember that one time you played <strong>Sound 2</strong>?</p>
                <audio id="audio2" src="sound2.mp3" aria-label="Sound 2"></audio>
            </div>
        </section>

        <section class="slide" id="slide4">
            <div>
                <h1>Cheers to 2026!</h1>
                <p>Thanks for listening with us. See you next year.</p>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
